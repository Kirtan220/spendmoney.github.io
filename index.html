<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Bill Gates' Fortune - Infinite Money Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .money-display {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        #money {
            font-weight: bold;
            color: var(--success);
        }

        .money-bar {
            height: 15px;
            background: #eee;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        #money-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--success), var(--secondary));
            transition: width 0.5s ease;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .category {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .category-header {
            background: var(--secondary);
            color: white;
            padding: 10px 15px;
            font-size: 1.2rem;
            border-radius: 8px 8px 0 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
        }

        .item-price {
            color: var(--primary);
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-buy {
            background: var(--success);
            color: white;
        }

        .btn-buy:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .purchases {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .purchases-header {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
        }

        .stats {
            display: flex;
            gap: 10px;
        }

        .purchases-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .purchase-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        footer {
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .btn-reset {
            background: var(--danger);
            color: white;
        }

        .btn-undo {
            background: var(--warning);
            color: white;
        }

        .btn-external-feedback {
            background: var(--secondary);
            color: white;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .success {
            background: var(--success);
        }

        .error {
            background: var(--danger);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            footer {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>Spend Bill Gates' Fortune</h1>
            <div class="money-display">
                Remaining: <span id="money">âˆž INFINITY</span>
            </div>
            <div class="money-bar">
                <div id="money-progress" style="width: 100%; background: linear-gradient(90deg, #27ae60, #3498db);"></div>
            </div>
        </header>

        <main class="main-content">
            <div class="items-container" id="items-container"></div>

            <div class="purchases">
                <div class="purchases-header">
                    <h3>Your Purchases</h3>
                    <div class="stats">
                        <span id="total-spent">$0 spent</span>
                        <span id="items-bought">0 items</span>
                    </div>
                </div>
                <div class="purchases-list" id="purchases-list"></div>
            </div>
        </main>

        <footer>
            <button id="reset-btn" class="btn btn-reset">Reset Purchases</button>
            <button id="undo-btn" class="btn btn-undo" disabled>Undo</button>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdidZnXnqFF6zGNSZ8C_DwPtQRh_tYDqSpDAt5NV58wXfzQxQ/viewform?usp=pp_url" target="_blank" class="btn btn-external-feedback">Feedback (Google Form)</a>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Game Data - 9000000000000000000000000000000
        const gameData = {
            money: 9000000000000000000000000000000,
            initialMoney: 9000000000000000000000000000000,
            purchases: [],
            totalSpent: 0,
            items: [
                {
                    category: "ðŸ  Luxury",
                    items: [
                        { name: "Luxury Yacht", price: 100000000 },
                        { name: "Private Jet", price: 70000000 },
                        { name: "Superyacht", price: 500000000 },
                        { name: "Mansion", price: 50000000 },
                        { name: "Private Island", price: 100000000 }
                    ]
                },
                {
                    category: "ðŸ’» Tech",
                    items: [
                        { name: "Twitter (X)", price: 44000000000 },
                        { name: "Netflix", price: 10000000000 },
                        { name: "NBA Team", price: 3000000000 },
                        { name: "AI Startup", price: 5000000000 },
                        { name: "SpaceX Shares", price: 1000000000 }
                    ]
                },
                {
                    category: "â¤ï¸ Charity",
                    items: [
                        { name: "End World Hunger", price: 300000000000 },
                        { name: "Global Education", price: 50000000000 },
                        { name: "Vaccinate Africa", price: 10000000000 },
                        { name: "Build Hospitals", price: 20000000000 },
                        { name: "Climate Research", price: 50000000000 }
                    ]
                },
                {
                    category: "ðŸŽ² Random",
                    items: [
                        { name: "Lifetime Pizza Supply", price: 1000000 },
                        { name: "Gold Toilet", price: 5000000 },
                        { name: "Moon Rock", price: 10000000 },
                        { name: "Diamond Watch", price: 5000000 },
                        { name: "Sports Car Collection", price: 10000000 }
                    ]
                }
            ]
        };

        // DOM Elements
        const elements = {
            money: document.getElementById('money'),
            moneyProgress: document.getElementById('money-progress'),
            itemsContainer: document.getElementById('items-container'),
            purchasesList: document.getElementById('purchases-list'),
            totalSpent: document.getElementById('total-spent'),
            itemsBought: document.getElementById('items-bought'),
            resetBtn: document.getElementById('reset-btn'),
            undoBtn: document.getElementById('undo-btn'),
            notification: document.getElementById('notification')
        };

        // Helper Functions
        const formatMoney = (amount) => {
            if (amount === Infinity) return "âˆž INFINITY";
            return '$' + amount.toLocaleString('en-US');
        };

        const showNotification = (message, type = 'success') => {
            elements.notification.textContent = message;
            elements.notification.className = `notification show ${type}`;
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        };

        const celebratePurchase = () => {
            confetti({
                particleCount: 100,
                spread: 10000000,
                origin: { y: 0.6 }
                
            });
        };

        // Game Logic
        const renderItems = () => {
            let html = '';
            gameData.items.forEach(category => {
                html += `
                    <div class="category">
                        <div class="category-header">${category.category}</div>
                        <div class="category-items">
                            ${category.items.map(item => `
                                <div class="item">
                                    <span class="item-name">${item.name}</span>
                                    <div>
                                        <span class="item-price">${formatMoney(item.price)}</span>
                                        <button class="btn btn-buy" data-name="${item.name}" data-price="${item.price}">
                                            Buy
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            elements.itemsContainer.innerHTML = html;
        };

        const updateUI = () => {
            elements.money.textContent = "âˆž INFINITY";
            elements.moneyProgress.style.width = "100%";
            elements.moneyProgress.style.background = "linear-gradient(90deg, #27ae60, #3498db)";
            
            elements.purchasesList.innerHTML = gameData.purchases.map(purchase => `
                <div class="purchase-item">
                    <span>${purchase.name}</span>
                    <span>${formatMoney(purchase.price)}</span>
                </div>
            `).join('') || '<div>No purchases yet</div>';
            
            elements.totalSpent.textContent = `${formatMoney(gameData.totalSpent)} spent`;
            elements.itemsBought.textContent = `${gameData.purchases.length} items`;
            
            elements.undoBtn.disabled = gameData.purchases.length === 0;

            localStorage.setItem('billGatesGame', JSON.stringify({
                purchases: gameData.purchases,
                totalSpent: gameData.totalSpent
            }));
        };

        const buyItem = (name, price) => {
            gameData.totalSpent += price;
            gameData.purchases.push({ name, price });
            updateUI();
            
            celebratePurchase();
            showNotification(`Purchased: ${name}`, 'success');
            return true;
        };

        const undoLastPurchase = () => {
            if (gameData.purchases.length > 0) {
                const lastPurchase = gameData.purchases.pop();
                gameData.totalSpent -= lastPurchase.price;
                updateUI();
                showNotification(`Undid: ${lastPurchase.name}`, 'success');
            }
        };

        const resetGame = () => {
            gameData.purchases = [];
            gameData.totalSpent = 0;
            updateUI();
            showNotification('Purchases reset!', 'success');
        };

        // Load saved game
        const loadGame = () => {
            const savedGame = localStorage.getItem('billGatesGame');
            if (savedGame) {
                const data = JSON.parse(savedGame);
                gameData.purchases = data.purchases || [];
                gameData.totalSpent = data.totalSpent || 0;
                updateUI();
            }
        };

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            renderItems();
            updateUI();
            
            elements.itemsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-buy')) {
                    const name = e.target.dataset.name;
                    const price = parseInt(e.target.dataset.price);
                    buyItem(name, price);
                }
            });
            
            elements.resetBtn.addEventListener('click', resetGame);
            elements.undoBtn.addEventListener('click', undoLastPurchase);
        });
    </script>
</body>
</html>
